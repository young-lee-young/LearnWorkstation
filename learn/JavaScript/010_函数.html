<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 函数表达式, 函数存储在变量中, 实际上是一个匿名函数
        var func = function (a, b) {
            return a + b;
        };
        var sum = func(4, 3);
    </script>


    <!--Function()构造函数-->
    <script>
        var myFunction = new Function('a', 'b', 'return a * b');
        var result = myFunction(4, 3);
    </script>


    <!--函数提升，函数可以在声明之前调用，表达式定义函数时无法提升-->


    <!--自调用函数-->
    <p id="demo"></p>
    <script>
        (function () {
            document.getElementById('demo').innerHTML = '调用自己的函数'
        })();
    </script>


    <!--函数作为一个值或表达式使用-->
    <script>
        function func2(a, b) {
            return a * b;
        }
        var x = func2(4, 3) * 2;
    </script>


    <script>
        function func_obj(a, b) {
            return arguments.length;    //返回函数调用过程中的参数个数
        }
        var txt = func_obj.toString();  //函数作为一个字符串返回
    </script>


    <!--函数调用-->
    <!--作为一个函数调用-->
    <script>
        function funca(a, b) {
            return a * b;
        }
        funca(10, 2);
        // window.funca(10, 2), 和上面的调用一样

        function funcb() {
            return this;
        }
        funcb();    //返回window对象
    </script>


    <!--函数作为方法调用-->
    <script>
        var myObject = {
            firstName: 'lee',
            lastName: 'young',
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }
        myObject.fullName();
    </script>


    <!--使用构造函数调用函数-->
    <script>
        function funcc(arg1, arg2) {
            this.firstName = arg1;
            this.lastName = arg2;
        }
        var x = new funcc('lee', 'young');
        x.firstName;
    </script>


    <!--作为函数方法调用函数-->
    <!--使用call和apply函数调用，第一个参数是对象本身-->
    <script>
        function funcd(a, b) {
            return a * b;
        }
        funcd_obj = funcd.call(funcd_obj, 10, 2);
        funcd_array = [10, 2];
        funcd_obj2 = funcd.apply(funcd_obj2, funcd_array);
    </script>


    <!--JavaScript闭包-->
    <script>
        var add = (function () {
            var counter = 0;
            return function () {return counter += 1;}
        })();

        add()
        add()
        add()
    </script>
</body>
</html>
