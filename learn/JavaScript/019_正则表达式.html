<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var txt = 'My name is Leeyoung my age is 20 and address is Beijing';


        var patt1 = /leeyoung/i; //不区分大小写
        document.write('不区分大小写匹配' + txt.match(patt1) + '<br>');


        var patt2 = /is/g;  //全文查找
        document.write('全文查找' + txt.match(patt2) + '<br>');


        var patt3 = /my/ig; //全文和不区分大小写
        document.write('全文不区分大小写' + txt.match(patt3) + '<br>');


        var patt4 = new RegExp('lee');
        document.write('test函数' + patt4.test(txt) + '<br>');


        var patt5 = new RegExp('Lee')
        document.write('exec函数' + patt5.exec(txt) + '<br>');
    </script>
</body>
</html>
