<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--BOM，浏览器对象模型，Browser Object Model-->


    <!--Window尺寸-->
    <script>
        // Internet Explorer、Chrome、Firefox、Opera、Safari
        window.innerHeight;
        window.innerWidth;

        // Internet Explorer 8、7、6、5
        document.documentElement.clientHeight;
        document.documentElement.clientWidth;

        // 或者
        document.body.clientHeight;
        document.body.clientWidth;


        // 实用方法
        var window_height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var window_width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        document.write('浏览器高度' + window_height + '浏览器宽度' + window_width);

        //
        // window.open();  //打开窗口
        // window.close(); //关闭窗口
        // window.moveTo();    //移动窗口
        // window.resizeTo();  //调整尺寸
    </script>


    <!--可用宽度和长度-->
    <script>
        window.screen.availWidth;
        screen.availHeight; //可省略window
    </script>


    <!--location-->
    <script>
        document.write('web主机名' + location.hostname + '<br>');
        document.write('当前页面的路径和文件名' + location.pathname + '<br>');
        document.write('当前页面的href' + location.href + '<br>');
        document.write('web端口' + location.port + '<br>');
        document.write('web协议' + location.protocol + '<br>');
        function assignFile() {
            window.location.assign('http://www.cup.edu.cn')
        }
    </script>
    <button type="button" onclick="assignFile()">加载新文档</button>


    <!--history-->
    <script>
        function goback() {
            history.back();
        }
        function goforward() {
            history.forward();
        }
    </script>
    <button onclick="goback()">后退</button>
    <button onclick="goforward()">前进</button>


    <!--navigator-->
    <div id="demo"></div>
    <script>
        txt = "<p>浏览器代号: " + navigator.appCodeName + "</p>";
        txt += "<p>浏览器名称: " + navigator.appName + "</p>";
        txt += "<p>浏览器版本: " + navigator.appVersion + "</p>";
        txt += "<p>启用Cookies: " + navigator.cookieEnabled + "</p>";
        txt += "<p>硬件平台: " + navigator.platform + "</p>";
        txt += "<p>用户代理: " + navigator.userAgent + "</p>";
        txt += "<p>用户代理语言: " + navigator.systemLanguage + "</p>";
        document.getElementById("demo").innerHTML = txt;
    </script>


    <!--确认框-->
    <button type="button" onclick="okButton()">显示确认框</button>
    <p id="demo2"></p>
    <script>
        function okButton() {
            var result;
            var response = confirm('选择按钮');
            if (response == true) {
                result = '你按下了\"确定\"按钮';
            }
            else {
                result = '你按下了\"取消\"按钮';
            }
            document.getElementById('demo2').innerHTML = result;
        }
    </script>


    <!--提示框-->
    <button onclick="tishiButton()">提示框</button>
    <p id="demo3"></p>
    <script>
        function tishiButton() {
            var result;
            var person = prompt('输入您的名字', 'lee');
            if (person != null && person != '') {
                result = '您好' + person + '!';
                document.getElementById('demo3').innerHTML = result;
            }
        }
    </script>
</body>
</html>
