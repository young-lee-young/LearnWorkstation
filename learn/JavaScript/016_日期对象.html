<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var date = new Date();


        document.write('时间是' + date + '<br>');
        document.write('年份是' + date.getFullYear() + '<br>');
        document.write('格林威治秒数' + date.getTime() + '<br>');   //格林威治秒数
        document.write('星期' + date.getDay() + '<br>');
        document.write('几号' + date.getDate() + '<br>');
        document.write('时间转换为字符串' + date.toUTCString() + '<br>');


        // 设置时间
        document.write('设置时间' + date.setFullYear(2020, 0, 1) + '<br>');


        // 日期比较
        function compareDate() {
            var newDate = new Date();
            newDate.setFullYear(2020, 0, 1);
            today = new Date();
            if (newDate > today) {
                alert('今天是2020年1月1日之前');
            }
            else {
                alert('今天是2020年1月1日之后');
            }
        }
    </script>
    <button onclick="compareDate()">时间比较</button>
</body>
</html>
