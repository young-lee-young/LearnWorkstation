<!DOCTYPE html>
<html lang="en">
<body>
    <!--直接写入HTML中-->
    <script>
        document.write("<h1>这是标题</h1>")
    </script>


    <!--点击事件-->
    <button type="button" onclick="alert('错误！')">错误提示</button>


    <!--改变HTML的文本-->
    <p id="change_content">
        这是被改变的内容
    </p>
    <script>
        function changetext() {
            x = document.getElementById('change_content');
            x.innerHTML = '改变之后的内容';
        }
    </script>
    <button type="button", onclick="changetext()">改变内容</button><br>


    <!--改变图片源-->
    <script>
        function changeimg() {
            element=document.getElementById('myimg');
            // 匹配图片名字字段
            if (element.src.match('me'))
            {
                element.src = 'liulang.jpg';
            }
            else
            {
                element.src = 'me.jpg';
            }
        }
    </script>
    <img id="myimg" onclick="changeimg()" src="me.jpg" width="100" height="100">
    <p>点击图片，图片发生变化</p><br>


    <!--改变HTML样式-->
    <p id="mystyle">被改变样式的文本</p>
    <script>
        function changestyle() {
            element=document.getElementById('mystyle');
            element.style.color='#ff0000';
        }
    </script>
    <button type="button" onclick="changestyle()">改变样式</button><br>


    <!--验证输入-->
    <p>请输入数字</p>
    <input id="inputnum" type="text">
    <script>
        function ifnum() {
            var x=document.getElementById('inputnum').value;
            if(x==""||isNaN(x))
            {
                alert('不是数字！')
            }
        }
    </script>
    <button type="button" onclick="ifnum()">确定</button>
</body>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</html>
