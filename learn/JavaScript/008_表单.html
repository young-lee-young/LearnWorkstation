<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function validateForm() {
            var x = document.forms['myform']['fname'].value;
            if (x == null || x == ''){
                alert('输入名字');
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="myform" action="demo-form.php" onsubmit="return validateForm()" method="post">
        名字：
        <input type="text" name="fname">
        <input type="submit" value="提交">
    </form>
</body>
</html>
