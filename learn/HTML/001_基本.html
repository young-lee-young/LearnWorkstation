
<!--大小写不敏感，但是一般用小写-->
<!--元素指的是从开始标签到结束标签的所有代码-->
<!DOCTYPE html>
<!--定义语言-->
<html lang="en">
<head>
    <!--定义编码方式-->
    <meta charset="UTF-8">
    <!--定义网页头-->
    <title>Title</title>
</head>
<body>
    <!--定义标题，从<h1>到<h6>，<h1>最大，<h6>最小-->
    <h1>这是标题</h1>


    <!--创建水平线-->
    <hr />


    <!--用<a>来定义链接，target=“_blank"是在新网页打开-->
    <a target="_blank" href="http://www.baidu.com">打开百度</a><br>
    <a href="mailto:lee@qq.com">邮箱链接</a>
    <!--锚的用法-->
    <a name="mao">这是一个锚</a><br>
    <a href="#mao">指向锚</a>
</body>
</html>
