<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>无序列表</p>
    <!--stype='list-style-type:disc'，实心黑点-->
    <!--sytpe='list-style-type:circle'，空心圆-->
    <!--stype='list-style-type:square'，实心黑方块-->
    <ul>
        <li>内容一</li>
        <li>内容二</li>
        <li>内容三</li>
    </ul>

    <p>有序列表，序号从1开始，可以用start='50'控制开始的数字</p>
    <!--用type控制编号类型，type='A'，type='a'，type='I'，type='i'-->
    <ol>
        <li>内容一</li>
        <li>内容二</li>
        <li>内容三</li>
    </ol>

    <p>自定义列表</p>
    <dl>
        <dt>第一组</dt>
            <dd>第一组第一个</dd>
            <dd>第一组第二个</dd>
        <dt>第二组</dt>
            <dd>第二组第一个</dd>
    </dl>

    <p>嵌套列表</p>
    <ul>
      <li>咖啡</li>
      <li>茶
        <ul>
          <li>红茶</li>
          <li>绿茶</li>
        </ul>
      </li>
      <li>牛奶</li>
    </ul>
</body>
</html>
