<!-- 视频 -->

<!DOCTYPE html>
<html>
<head>
	<title>视频学习</title>
</head>
<body>
	<div class="videocontent">
		<!-- 视频文件的地址，显示播放控件，预先载入视频 -->
		<video src="video.mp4" controls="controls" preload="meta"></video>
			<!-- 兼容各个浏览器 -->
			<source src="video.mp4" type="video/mp4"/>
			<source src="video.ogg" type="video.ogg"/>
			<source src="video.webm" type="video/webm">
	</div>
</body>
</html>
