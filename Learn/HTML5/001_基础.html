<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 这句话是为了让IE浏览器添加新元素，这个方法是IE9之后才支持的 -->
    <script>document.createElment('newstyle')</script>

    <style>
        newsytle {
            display: block;
            background-color: #ddd;
            padding: 50px;
            font-size: 30px;
        }
    </style>

    <!-- 兼容IE9之间的浏览器，要放在<head> -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>

    <h1>这是标题头</h1>
    <p>这是内容</p>
    <newsytle>这是第一新元素</newsytle>
</body>
</html>
