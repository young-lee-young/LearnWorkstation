<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--alt是图像无法显示时的替代文本-->
    <img src='img.jpg' alt='some_text' width='300' height='200'>


    <!--图片浮动在文本的左边，要用到CSS-->
    <p><img src='img.png' alt='some_text' style='float:left'>一段文本</p>


    <!--图片加链接-->
    <p>
        <a href='http://cup.edu.cn'>
        <img src='img.jpg' alt='some_text' width='300' height='200'>
        </a>
    </p>


    <!--图片映射，点击不同的地方，跳转到不同的地方-->
    <img src="img.jpg" width="145" height="126" alt="some_text" usemap="#image_yingshe">
    <!--定义图像地图-->
    <map>
    <!--定义图像地图可点击的区域-->
    <area>
        <map name="image_yingshe">
          <area shape="rect" coords="0,0,82,126" target="_blank" alt="image1_text" href="img.png">
          <area shape="circle" coords="90,58,3" target="_blank" alt="image2_text" href="http://www.baidu.com">
          <area shape="circle" coords="124,58,8" target="_blank" alt="image3_text" href="httpo">
        </map>
    </map>
</body>
</html>
