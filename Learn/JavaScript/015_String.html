<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var txt = 'Hello everyone my name is leeyoung';


        // 字符串中查找字符串
        var n = txt.indexOf('leeyoung');    //返回第一个字符所在的位置，如果没找到，返回-1
        var m = txt.lastIndexOf('leeyoung') //从结尾查找字符串出现的位置
        document.write(n + '<br>');
        document.write(m + '<br>');


        // 字符串匹配
        document.write(txt.match('lee') + '<br>');
        document.write(txt.match('li') + '<br>');


        // 大小写转换
        var upper_txt = txt.toUpperCase();
        var lower_txt = txt.toLowerCase();
        document.write(upper_txt + '<br>');
        document.write(lower_txt + '<br>');


        // 字符串转换为数组
        var txt_array = txt.split(' '); //使用空格分割



    </script>
</body>
</html>
