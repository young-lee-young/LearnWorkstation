<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!--onload和onunload事件，进入或者离开页面时被触发-->
    <script>
        function checkCookies() {
            if (navigator.cookieEnabled == true) {
                alert('cookies可用');
            }
            else {
                alert('cookies不可用');
            }
        }
    </script>


</head>
<body onload="checkCookies()">
    <script>
        // DOM文档对象模型，Document Object Model


        // 通过id查找
        document.getElementById('main')


        // 通过标签名查找
        // 查找id='main'元素中的所有<p>元素
        id_main = document.getElementById('main')
        tag_p = id_main.getElementsByTagName('p')


        // 根据类名找到元素
        document.getElementsByClassName('blog')
    </script>


    <!--使用DOM分配事件-->
    <button id="mybutton">显示时间</button>
    <script>
        // 向button元素分配onclick事件
        document.getElementById('mybutton').onclick = function () {displayDate()};
        function displayDate() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
    <p id="demo"></p>


    <!--onchange事件-->
    <script>
        function func_onchange() {
            var x = document.getElementById('myname');
            x.value = x.value.toUpperCase();
        }
    </script>
    <p>输入名字</p>
    <input type="text" id="myname" onchange="func_onchange()">
    <p>离开输入框后，函数被触发，小写字母转换为大写字母</p>


    <!--onmouseover事件和onmouseout事件-->
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background: #ff00ff; width: 200px;">mouse out</div>
    <script>
        function mOver(obj) {
            obj.innerHTML = "mouse on";
        }
        function mOut(obj) {
            obj.innerHTML = 'mouse out';
        }
    </script>
</body>
</html>
